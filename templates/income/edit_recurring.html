{% extends "base.html" %}

{% block title %}Edit Recurring Income - JonesHQ Finance{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h1><i class="bi bi-pencil"></i> Edit Recurring Income</h1>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="person" class="form-label">Person</label>
                            <select class="form-select" id="person" name="person" required>
                                <option value="Keiron" {% if recurring.person == 'Keiron' %}selected{% endif %}>Keiron</option>
                                <option value="Emma" {% if recurring.person == 'Emma' %}selected{% endif %}>Emma</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="source" class="form-label">Source (Employer)</label>
                            <input type="text" class="form-control" id="source" name="source" 
                                   value="{{ recurring.source }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" 
                                   value="{{ recurring.start_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="end_date" class="form-label">End Date (Optional)</label>
                            <input type="date" class="form-control" id="end_date" name="end_date"
                                   value="{{ recurring.end_date.strftime('%Y-%m-%d') if recurring.end_date else '' }}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="pay_day" class="form-label">Pay Day of Month</label>
                            <select class="form-select" id="pay_day" name="pay_day" required>
                                <option value="0" {% if recurring.pay_day == 0 %}selected{% endif %}>Last day of month</option>
                                {% for day in range(1, 32) %}
                                <option value="{{ day }}" {% if recurring.pay_day == day %}selected{% endif %}>{{ day }}{{ 'st' if day in [1, 21, 31] else ('nd' if day in [2, 22] else ('rd' if day in [3, 23] else 'th')) }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                
                <hr>
                
                <div class="mb-3">
                    <label for="gross_annual" class="form-label">Annual Salary</label>
                    <div class="input-group">
                        <span class="input-group-text">£</span>
                        <input type="number" step="0.01" class="form-control" id="gross_annual" 
                               name="gross_annual" value="{{ recurring.gross_annual_income }}" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="tax_code" class="form-label">Tax Code</label>
                    <input type="text" class="form-control" id="tax_code" name="tax_code" 
                           value="{{ recurring.tax_code }}" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="employer_pension_pct" class="form-label">Employer Pension %</label>
                            <div class="input-group">
                                <input type="number" step="0.01" class="form-control" 
                                       id="employer_pension_pct" name="employer_pension_pct" 
                                       value="{{ recurring.employer_pension_percent }}">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="employee_pension_pct" class="form-label">Employee Pension %</label>
                            <div class="input-group">
                                <input type="number" step="0.01" class="form-control" 
                                       id="employee_pension_pct" name="employee_pension_pct" 
                                       value="{{ recurring.employee_pension_percent }}">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="avc" class="form-label">AVC (Monthly)</label>
                            <div class="input-group">
                                <span class="input-group-text">£</span>
                                <input type="number" step="0.01" class="form-control" 
                                       id="avc" name="avc" value="{{ recurring.avc }}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="other" class="form-label">Other Deductions (Monthly)</label>
                            <div class="input-group">
                                <span class="input-group-text">£</span>
                                <input type="number" step="0.01" class="form-control" 
                                       id="other" name="other" value="{{ recurring.other_deductions }}">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="deposit_account_id" class="form-label">Deposit Account</label>
                    <select class="form-select" id="deposit_account_id" name="deposit_account_id">
                        <option value="">None</option>
                        {% for account in accounts %}
                        <option value="{{ account.id }}" {% if recurring.deposit_account_id == account.id %}selected{% endif %}>
                            {{ account.name }} ({{ account.account_type }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="auto_create_transaction" 
                               name="auto_create_transaction" {% if recurring.auto_create_transaction %}checked{% endif %}>
                        <label class="form-check-label" for="auto_create_transaction">
                            Automatically create transactions
                        </label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_active" 
                               name="is_active" {% if recurring.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">
                            Active (generate future income)
                        </label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description (Optional)</label>
                    <textarea class="form-control" id="description" name="description" rows="2">{{ recurring.description or '' }}</textarea>
                </div>
                
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle"></i> 
                    <strong>Note:</strong> Changes to this template will only affect future income records. 
                    Existing records will not be modified.
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Update Recurring Income
                    </button>
                    <a href="{{ url_for('income.recurring') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

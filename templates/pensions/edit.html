{% extends "base.html" %}

{% block title %}Edit Pension - JonesHQ Finance{% endblock %}

{% block content %}
<div class="container">
    <h1><i class="bi bi-pencil"></i> Edit Pension</h1>
    
    <div class="card mt-4">
        <div class="card-body">
            <form method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <label for="person" class="form-label">Person</label>
                    <select class="form-select" id="person" name="person" required>
                        <option value="Keiron" {% if pension.person == 'Keiron' %}selected{% endif %}>Keiron</option>
                        <option value="Emma" {% if pension.person == 'Emma' %}selected{% endif %}>Emma</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="provider" class="form-label">Provider</label>
                    <input type="text" class="form-control" id="provider" name="provider" 
                           value="{{ pension.provider }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="account_number" class="form-label">Account/Policy Number</label>
                    <input type="text" class="form-control" id="account_number" name="account_number"
                           value="{{ pension.account_number or '' }}">
                </div>
                
                <div class="mb-3">
                    <label for="current_value" class="form-label">Current Value</label>
                    <div class="input-group">
                        <span class="input-group-text">£</span>
                        <input type="number" step="0.01" class="form-control" id="current_value" 
                               name="current_value" value="{{ pension.current_value }}">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="contribution_rate" class="form-label">Employee Contribution Rate</label>
                            <div class="input-group">
                                <input type="number" step="0.01" class="form-control" 
                                       id="contribution_rate" name="contribution_rate" 
                                       value="{{ pension.contribution_rate }}">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="employer_contribution" class="form-label">Employer Contribution</label>
                            <div class="input-group">
                                <input type="number" step="0.01" class="form-control" 
                                       id="employer_contribution" name="employer_contribution" 
                                       value="{{ pension.employer_contribution }}">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <hr>
                <h5 class="mb-3">Retirement Planning</h5>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="retirement_age" class="form-label">Target Retirement Age</label>
                            <input type="number" class="form-control" id="retirement_age" 
                                   name="retirement_age" value="{{ pension.retirement_age or 65 }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="monthly_contribution" class="form-label">Expected Monthly Contribution</label>
                            <div class="input-group">
                                <span class="input-group-text">£</span>
                                <input type="number" step="0.01" class="form-control" 
                                       id="monthly_contribution" name="monthly_contribution" 
                                       value="{{ pension.monthly_contribution or 0 }}">
                            </div>
                            <small class="form-text text-muted">For future projections</small>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_active" 
                               name="is_active" {% if pension.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">
                            Currently active (still contributing)
                        </label>
                    </div>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Update Pension
                    </button>
                    <a href="{{ url_for('pensions.index') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

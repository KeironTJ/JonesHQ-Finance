{% extends 'base.html' %}

{% block title %}Server Error - JonesHQ Finance{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-code">500</div>
    <h2>Internal Server Error</h2>
    <p class="lead mb-4">Something went wrong on our end. The error has been logged and we'll look into it.</p>
    <div class="d-flex gap-2 justify-content-center flex-wrap">
        <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
            <i class="bi bi-house-door"></i> Go to Dashboard
        </a>
        <a href="javascript:location.reload()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-clockwise"></i> Try Again
        </a>
    </div>
</div>
{% endblock %}

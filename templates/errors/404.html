{% extends 'base.html' %}

{% block title %}Page Not Found - JonesHQ Finance{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-code">404</div>
    <h2>Page Not Found</h2>
    <p class="lead mb-4">Sorry, the page you're looking for doesn't exist or has been moved.</p>
    <div class="d-flex gap-2 justify-content-center flex-wrap">
        <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
            <i class="bi bi-house-door"></i> Go to Dashboard
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Go Back
        </a>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Join {{ invite.family.name }} - JonesHQ Finance{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-2">
                    <i class="bi bi-people-fill text-success"></i>
                </h2>
                <h4 class="text-center mb-1">Join {{ invite.family.name }}</h4>
                <p class="text-center text-muted mb-4">
                    You've been invited to join as
                    <strong>{{ invite.member_name }}</strong>
                    ({{ invite.role }}).
                </p>

                <form method="POST" action="{{ url_for('family.join', token=token) }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label class="form-label" for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               value="{{ invite.member_name }}" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="you@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="At least 8 characters" required minlength="8">
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password"
                               name="confirm_password" placeholder="Repeat your password" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-person-check"></i> Create Account &amp; Join
                    </button>
                </form>

                <hr class="my-4">
                <p class="text-center text-muted small">
                    Already have an account?
                    <a href="{{ url_for('auth.login') }}">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

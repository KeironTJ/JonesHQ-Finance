{% extends "base.html" %}

{% block title %}Accounts - JonesHQ Finance{% endblock %}

{% block content %}
<div class="container">
    <h1>Accounts</h1>
    
    <div class="mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAccountModal">
            Add Account
        </button>
    </div>
    
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Balance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{ account.name }}</td>
                <td>{{ account.account_type }}</td>
                <td>Â£{{ account.balance }}</td>
                <td>
                    <button class="btn btn-sm btn-secondary">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

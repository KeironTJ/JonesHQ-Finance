# Nginx Configuration for JonesHQ Finance
# File: /etc/nginx/sites-available/finance.joneshq.co.uk

server {
    listen 80;
    listen [::]:80;
    server_name finance.joneshq.co.uk;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name finance.joneshq.co.uk;

    # SSL Certificate (Let's Encrypt - managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/finance.joneshq.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/finance.joneshq.co.uk/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/finance.joneshq.co.uk/chain.pem;

    # SSL Configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net;" always;

    # Logging
    access_log /var/log/nginx/finance.joneshq.co.uk.access.log;
    error_log /var/log/nginx/finance.joneshq.co.uk.error.log;

    # Max upload size (for future file uploads)
    client_max_body_size 10M;
    client_body_timeout 60s;

    # Root directory (for static files)
    root /home/joneshq/app;

    # Static files - served directly by nginx for better performance
    location /static {
        alias /home/joneshq/app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy all other requests to Gunicorn
    location / {
        # Security: Only allow from your network (optional)
        # allow 192.168.1.0/24;  # Your home network
        # deny all;

        # Proxy settings
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000;
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to Python files
    location ~ \.py$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
